<div class="login-container">
  <div class="login-wrapper">
    <div class="login-card">
      <div class="login-header">
        <div class="logo">
          <svg cIcon name="cil-lock-locked" size="3xl"></svg>
        </div>
        <h2 class="login-title">Connexion</h2>
        <p class="login-subtitle">Accédez à votre espace de travail</p>
      </div>

      <div class="login-body">
        <c-alert *ngIf="successMessage" color="success" [dismissible]="false" class="mb-4">
          {{ successMessage }}
        </c-alert>
        
        <c-alert *ngIf="errorMessage" color="danger" [dismissible]="false" class="mb-4">
          {{ errorMessage }}
        </c-alert>

        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
          <div class="form-group">
            <label for="email" class="form-label">Adresse email</label>
            <div class="input-group">
              <span class="input-group-text">
                <svg cIcon name="cil-envelope-closed"></svg>
              </span>
              <input 
                type="email" 
                class="form-control"
                id="email" 
                formControlName="email"
                placeholder="exemple@email.com"
                [class.is-invalid]="submitted && email?.errors">
            </div>
            <div *ngIf="submitted && email?.errors" class="invalid-feedback d-block">
              <div *ngIf="email?.errors?.['required']">L'email est requis</div>
              <div *ngIf="email?.errors?.['email']">Format d'email invalide</div>
            </div>
          </div>

          <div class="form-group">
            <label for="password" class="form-label">Mot de passe</label>
            <div class="input-group">
              <span class="input-group-text">
                <svg cIcon name="cil-lock-locked"></svg>
              </span>
              <input 
                type="password" 
                class="form-control"
                id="password" 
                formControlName="password"
                placeholder="••••••••"
                [class.is-invalid]="submitted && password?.errors">
            </div>
            <div *ngIf="submitted && password?.errors" class="invalid-feedback d-block">
              <div *ngIf="password?.errors?.['required']">Le mot de passe est requis</div>
              <div *ngIf="password?.errors?.['minlength']">Minimum 6 caractères</div>
            </div>
          </div>

          <div class="form-options">
            <div class="form-check">
              <input type="checkbox" class="form-check-input" id="remember" formControlName="remember">
              <label class="form-check-label" for="remember">Se souvenir de moi</label>
            </div>
            <a routerLink="/auth/forgot-password" class="forgot-password">Mot de passe oublié?</a>
          </div>

          <button 
            type="submit" 
            class="btn btn-primary btn-login w-100"
            [disabled]="isLoading">
            <span *ngIf="isLoading" class="spinner-border spinner-border-sm me-2"></span>
            <span *ngIf="!isLoading">Se connecter</span>
            <span *ngIf="isLoading">Connexion en cours...</span>
          </button>
        </form>

        <div class="login-footer">
          <p class="mb-0">
            Nouveau sur la plateforme? 
            <a routerLink="/auth/register" class="register-link">Créer un compte</a>
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
