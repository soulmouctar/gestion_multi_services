<div class="bg-light min-vh-100 d-flex flex-row align-items-center">
  <c-container>
    <c-row class="justify-content-center">
      <c-col md="6" lg="5" xl="4">
        <c-card class="mx-4">
          <c-card-body class="p-4">
            <form [formGroup]="forgotPasswordForm" (ngSubmit)="onSubmit()">
              <h1 class="text-center mb-4">Mot de passe oublié</h1>
              <p class="text-muted text-center mb-4">
                Entrez votre adresse email pour recevoir un lien de réinitialisation
              </p>

              <!-- Success Message -->
              <c-alert 
                *ngIf="successMessage" 
                color="success" 
                [dismissible]="true"
                class="mb-3">
                <svg cIcon name="cil-check-circle" class="me-2"></svg>
                {{ successMessage }}
              </c-alert>

              <!-- Error Message -->
              <c-alert 
                *ngIf="errorMessage" 
                color="danger" 
                [dismissible]="true"
                class="mb-3">
                <svg cIcon name="cil-warning" class="me-2"></svg>
                {{ errorMessage }}
              </c-alert>

              <!-- Email Field -->
              <c-input-group class="mb-3">
                <span cInputGroupText>
                  <svg cIcon name="cil-envelope-open"></svg>
                </span>
                <input
                  cFormControl
                  type="email"
                  formControlName="email"
                  placeholder="Adresse email"
                  [class.is-invalid]="submitted && f['email'].errors"
                  autocomplete="email"
                />
                <div *ngIf="submitted && f['email'].errors" class="invalid-feedback">
                  <div *ngIf="f['email'].errors?.['required']">L'adresse email est requise</div>
                  <div *ngIf="f['email'].errors?.['email']">Veuillez entrer une adresse email valide</div>
                </div>
              </c-input-group>

              <!-- Submit Button -->
              <c-row>
                <c-col xs="12">
                  <button
                    cButton
                    color="primary"
                    type="submit"
                    [disabled]="isLoading"
                    class="w-100 mb-3">
                    <span *ngIf="isLoading" class="spinner-border spinner-border-sm me-2" role="status"></span>
                    {{ isLoading ? 'Envoi en cours...' : 'Envoyer le lien' }}
                  </button>
                </c-col>
              </c-row>

              <!-- Back to Login -->
              <div class="text-center">
                <button
                  type="button"
                  cButton
                  variant="ghost"
                  color="secondary"
                  (click)="goToLogin()"
                  class="text-decoration-none">
                  <svg cIcon name="cil-arrow-left" class="me-2"></svg>
                  Retour à la connexion
                </button>
              </div>
            </form>
          </c-card-body>
        </c-card>
      </c-col>
    </c-row>
  </c-container>
</div>
