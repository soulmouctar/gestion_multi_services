<div class="bg-light min-vh-100 d-flex flex-row align-items-center">
  <c-container>
    <c-row class="justify-content-center">
      <c-col md="6" lg="5" xl="4">
        <c-card class="mx-4">
          <c-card-body class="p-4">
            <form [formGroup]="resetPasswordForm" (ngSubmit)="onSubmit()">
              <h1 class="text-center mb-4">Nouveau mot de passe</h1>
              <p class="text-muted text-center mb-4">
                Entrez votre nouveau mot de passe
              </p>

              <!-- Success Message -->
              <c-alert 
                *ngIf="successMessage" 
                color="success" 
                [dismissible]="true"
                class="mb-3">
                <svg cIcon name="cil-check-circle" class="me-2"></svg>
                {{ successMessage }}
              </c-alert>

              <!-- Error Message -->
              <c-alert 
                *ngIf="errorMessage" 
                color="danger" 
                [dismissible]="true"
                class="mb-3">
                <svg cIcon name="cil-warning" class="me-2"></svg>
                {{ errorMessage }}
              </c-alert>

              <!-- Password Field -->
              <c-input-group class="mb-3">
                <span cInputGroupText>
                  <svg cIcon name="cil-lock-locked"></svg>
                </span>
                <input
                  cFormControl
                  type="password"
                  formControlName="password"
                  placeholder="Nouveau mot de passe"
                  [class.is-invalid]="submitted && f['password'].errors"
                  autocomplete="new-password"
                />
                <div *ngIf="submitted && f['password'].errors" class="invalid-feedback">
                  <div *ngIf="f['password'].errors?.['required']">Le mot de passe est requis</div>
                  <div *ngIf="f['password'].errors?.['minlength']">Le mot de passe doit contenir au moins 8 caractères</div>
                </div>
              </c-input-group>

              <!-- Confirm Password Field -->
              <c-input-group class="mb-4">
                <span cInputGroupText>
                  <svg cIcon name="cil-lock-locked"></svg>
                </span>
                <input
                  cFormControl
                  type="password"
                  formControlName="password_confirmation"
                  placeholder="Confirmer le mot de passe"
                  [class.is-invalid]="submitted && f['password_confirmation'].errors"
                  autocomplete="new-password"
                />
                <div *ngIf="submitted && f['password_confirmation'].errors" class="invalid-feedback">
                  <div *ngIf="f['password_confirmation'].errors?.['required']">La confirmation du mot de passe est requise</div>
                  <div *ngIf="f['password_confirmation'].errors?.['passwordMismatch']">Les mots de passe ne correspondent pas</div>
                </div>
              </c-input-group>

              <!-- Submit Button -->
              <c-row>
                <c-col xs="12">
                  <button
                    cButton
                    color="primary"
                    type="submit"
                    [disabled]="isLoading || !token || !email"
                    class="w-100 mb-3">
                    <span *ngIf="isLoading" class="spinner-border spinner-border-sm me-2" role="status"></span>
                    {{ isLoading ? 'Réinitialisation...' : 'Réinitialiser le mot de passe' }}
                  </button>
                </c-col>
              </c-row>

              <!-- Back to Login -->
              <div class="text-center">
                <button
                  type="button"
                  cButton
                  variant="ghost"
                  color="secondary"
                  (click)="goToLogin()"
                  class="text-decoration-none">
                  <svg cIcon name="cil-arrow-left" class="me-2"></svg>
                  Retour à la connexion
                </button>
              </div>
            </form>
          </c-card-body>
        </c-card>
      </c-col>
    </c-row>
  </c-container>
</div>
